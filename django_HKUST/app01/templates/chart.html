<!DOCTYPE html>
{% load static %}
{% load my_filter %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart</title>
    <link rel="stylesheet" href="{% static 'css/for_chart.css' %}">
    <style>
    </style>
</head>
<body>

<!-- Create a div where the graph will take place -->
<div id="dataVis" class="chart_container">
    <svg id="chart1" ></svg>
    <svg id="chart2" ></svg>
    <svg id="chart3" ></svg>
    <svg id="chart4" ></svg>
</div>

<script>
    const data1 = [
        { label: "A", value: 30 },
        { label: "B", value: 86 },
        { label: "C", value: 168 },
        { label: "D", value: 281 },
        { label: "E", value: 303 },
        { label: "F", value: 365 }
    ];

    const data2 = [
        { label: "A", value: 45 },
        { label: "B", value: 120 },
        { label: "C", value: 190 },
        { label: "D", value: 260 },
        { label: "E", value: 340 },
        { label: "F", value: 410 }
    ];

    const data3 = [
        { label: "A", value: 25 },
        { label: "B", value: 95 },
        { label: "C", value: 140 },
        { label: "D", value: 230 },
        { label: "E", value: 280 },
        { label: "F", value: 320 }
    ];

    const data4 = [
        { label: "A", value: 55 },
        { label: "B", value: 110 },
        { label: "C", value: 170 },
        { label: "D", value: 200 },
        { label: "E", value: 275 },
        { label: "F", value: 340 }
    ];

    const chartsData = [data1, data2, data3, data4];
    const chartIds = ["chart1", "chart2", "chart3", "chart4"];

    margin = { top: 20, right: 20, bottom: 50, left: 40 };

    chartsData.forEach((data, index) => {
        const svg = d3.select(`#${chartIds[index]}`);
        const boundingRect = svg.node().getBoundingClientRect();
        const width = boundingRect.width - margin.left - margin.right;
        const height = boundingRect.height - margin.top - margin.bottom;
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const x = d3.scaleBand()
            .domain(data.map(d => d.label))
            .range([0, width])
            .padding(0.1);

        const y = d3.scaleLinear()
            .domain([0, d3.max(data, d => d.value)])
            .nice()
            .range([height, 0]);

        g.append("g")
            .selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", d => x(d.label))
            .attr("y", d => y(d.value))
            .attr("width", x.bandwidth())
            .attr("height", d => height - y(d.value))
            .attr("fill", "steelblue");

        // 添加X轴
        g.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x));

        // 添加Y轴
        g.append("g")
            .call(d3.axisLeft(y));

        // 添加文本标签
        g.selectAll("text.bar")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "bar")
            .attr("x", d => x(d.label) + x.bandwidth() / 2)
            .attr("y", d => y(d.value) - 5)
            .attr("dy", ".35em")
            .attr("fill", "black")
            .attr("text-anchor", "middle")
            .text(d => d.value);
    });
</script>

</body>
</html>
