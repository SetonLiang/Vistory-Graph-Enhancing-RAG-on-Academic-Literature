<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Graph with Legend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* 图例容器样式 */
        .legend-container {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 220px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 折叠/展开按钮样式 */
        .legend-header {
            cursor: pointer;
            background-color: #f7f7f7;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 图例内容样式 */
        .legend-content {
            padding: 10px;
            display: none; /* 默认折叠状态 */
        }

        .legend-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend-row-bar {
            display: flex;
            align-items: center;
            margin-bottom: 5px; /* 可选：增加每行之间的间距 */
        }

        .legend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .legend-square {
            width: 10px;
            height: 15px;
            margin-bottom: 2px;
        }

        /* 展开状态 */
        .expanded .legend-content {
            display: block;
        }

        /* 调整文字大小 */
        .legend-text {
            font-size: 10px;
            text-align: center;
        }

        .legend-text-bar {
            width: 100px; /* 根据需要调整宽度以适应最长文本 */
            text-align: left;
            margin-right: 10px;
        }

        /* 新增的 legend-item-full 样式，使文字和渐变色长方形在一行 */
        .legend-item-full {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative; /* 为子元素定位提供参考 */
        }

        /* 渐变色的长方形样式，填充剩余空间 */
        .legend-gradient-paper {
            flex-grow: 1;
            height: 10px;
            margin-left: 10px;
            background: linear-gradient(to right, #d14163, #e6b1be);
        {#clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 0% 0%);#}
        }

        .legend-gradient-author {
            flex-grow: 1;
            height: 10px;
            margin-left: 10px;
            background: linear-gradient(to right, #007f5f, #b9ded3);
        {#clip-path: polygon(0% 0%, 0% 100%, 100% 100%, 0% 0%);#}
        }

        .legend-bottom-left,
        .legend-bottom-right {
            position: absolute;
            font-size: 12px;
            color: #000;
        }

        .legend-bottom-left {
            bottom: 0;
            left: 0;
            padding: 0 5px;
            background: white;
        }

        .legend-bottom-right {
            bottom: 0;
            right: 0;
            padding: 0 5px;
            background: white;
            text-align: right;
        }
    </style>
</head>
<body>

<!-- 图例容器 -->
<div id="legend" class="legend-container">
    <div class="legend-header" onclick="toggleLegend()">
        Legend
        <span id="toggle-icon">+</span>
    </div>
    <div class="legend-content">
        <div class="legend-row">
            <div class="legend-item">
                <div class="legend-square" style="background-color: #247181;"></div>
                <span class="legend-text">Dept.1</span>
            </div>
            <div class="legend-item">
                <div class="legend-square" style="background-color: #619ea9;"></div>
                <span class="legend-text">Dept.2</span>
            </div>
            <div class="legend-item">
                <div class="legend-square" style="background-color: #ffb3b3;"></div>
                <span class="legend-text">Dept.3</span>
            </div>
        </div>
        <!-- 新增的一行 -->
        <div class="legend-row">
            <div class="legend-item-full">
                <!--<span class="legend-text" style="width: 30px">Paper:</span>-->
                <div class="legend-gradient-paper"></div>
                <span class="legend-bottom-left">Low</span>
                <span class="legend-bottom-right">High</span>
            </div>
        </div>
        <div class="legend-row">
            <div class="legend-item-full">
                <span class="legend-text" style="width: 30px">Author:</span>
                <div class="legend-gradient-author"></div>
                <span class="legend-bottom-left">Low</span>
                <span class="legend-bottom-right">High</span>
            </div>
        </div>


    </div>
</div>

<script>
    // 折叠/展开图例的功能
    function toggleLegend() {
        const legend = document.getElementById('legend');
        const icon = document.getElementById('toggle-icon');
        legend.classList.toggle('expanded');
        icon.textContent = legend.classList.contains('expanded') ? '-' : '+';
    }
</script>

</body>
</html>
