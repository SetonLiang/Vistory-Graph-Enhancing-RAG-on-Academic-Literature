<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四个容器布局</title>
    <style>
        /* 页面基本样式 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
        }

        /* 左边容器 */
        .left-container {
            width: 20%;
            background-color: #f2a2a2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 中间容器 */
        .middle-container {
            width: 60%;
            background-color: #a2d2f2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 右边容器 */
        .right-container {
            width: 20%;
            display: flex;
            flex-direction: column;
        }

        /* 右边上、下两个容器 */
        .top-container {
            height: 50%;
            background-color: #a2f2a2;
        }

        .bottom-container {
            height: 50%;
            background-color: #f2e2a2;
        }
    </style>
</head>
<body>
    <div class="left-container">
        左边容器
    </div>
    <div class="middle-container">
        中间容器
    </div>
    <div class="right-container">
        <div class="top-container">
            右边上容器
        </div>
        <div class="bottom-container">
            右边下容器
        </div>
    </div>
</body>
</html>
